<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valstechblog</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            color: #76c7c0;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        footer {
            background-color: #1e1e1e;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }
        footer a {
            color: #76c7c0;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>valstechblog</h1>
        <nav>
            <a href="#about">about</a>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>about</h2>
        </section>
    </main>
</body>
</html>
